<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FoodieOrder</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-container">
        <h2>Create Your FoodieOrder Account üçï</h2>
        <form id="signupForm">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" placeholder="Your full name" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="10-digit phone number" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="example@email.com" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Create a password" required>

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" placeholder="Repeat your password" required>

            <button type="submit">Sign Up</button>
            <p class="login-link">Already have an account? <a href="index.html">Login here</a></p>
        </form>
    </div>
 


    <script src="signup.js"></script>
</body>
</html>
